{% extends "base.html" %}

{% load static %}

{% block title %} Signup and begin your Journey! {% endblock %}

{% block content %}
<div class="container">
    <h2>Sign Up</h2>

    <!--Signup form-->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="{% url 'mapapp:login' %}">Login</a></p>
</div>

{% endblock %}
